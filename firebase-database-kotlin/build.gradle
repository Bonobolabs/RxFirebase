apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'bonobolabs.rxfirebase.firebase.database.kotlin'

    compileSdk rootProject.ext.compileSdk

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    lintOptions {
        textReport true
        textOutput 'stdout'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':firebase-database')

    compileOnly "com.google.firebase:firebase-database:${firebaseDatabaseVersion}"
    compileOnly "io.reactivex.rxjava2:rxjava:${rxJavaVersion}"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}"
}

apply plugin: 'com.google.android.gms.strict-version-matcher-plugin'
